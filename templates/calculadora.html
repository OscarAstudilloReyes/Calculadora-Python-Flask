<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraJson</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Llamar al archivo jquery -->
    <script src="{{url_for('static',filename='Funciones/peticiones.js')}}"></script>
</head>
<body>
    <!-- <h1>Hola a todos¡</h1> -->
    <h3 style="text-align: center;  padding-top: 50px;">Calculadora Python</h3>

    <div class="container" style="width: 500px; padding-top: 20px;" >
        <!-- La accion /Operaciones -->
        <form id="frmCal" action="" method="post">
            <table class="table table-striped table-bordered  ">
                <thead>
                    <!-- <tr>
                        <th style="padding-left: 200px;" > Calculadora</th>

                    </tr> -->
                </thead>
                <tbody>

                    <tr>
                        <td>Numero 1</td>
                        <td ><input type="number" id="txtNumero1" name="txtNumero1"
                          placeholder="Ingresa numero"  value="{% if datos %}{{datos.0}}{% endif %}">
                             </td>
                    </tr>
                    <tr>
                        <td>Numero 2</td>
                        <td><input type="number" id="txtNumero2" name="txtNumero2"
                            placeholder="Ingresa numero"      value="{% if datos %}{{datos.1}}{% endif %}"
                            ></td>
                    </tr>
                    <tr>
                        <td>Resultado</td>
                        <td><input type="number" id="txtResultado" name="txtResultado"
                      readonly      value="{% if datos %}{{datos.2}}{% endif %}"
                            ></td>
                    </tr>
                    <td colspan="2" style="padding-left: 100px;">
            <button type="button"  class="btn btn-success" id="btnSumar" name="btnSumar" value="Sumar">Sumar</button>
            <button type="button" class="btn btn-success"  id="btnResta" name="btnResta" value="Restar" >Restar</button>
            <button type="button" class="btn btn-success" id="btnMulti"  name="btnMulti" value="Multiplicar" >Multiplicar</button>
            <button type="button" class="btn btn-success" id="btnDivision" name="btnDivision" value="Dividir">Dividir</button>
                </tbody>
            </table>


        </form>
        <div>
            <span id="mensaje" style="padding-left: 150px; font-weight: bold; " ></span>
        </div>
        <br>
        <br>
        
        <div>
            <p>
                Derechos reservados<b> Oscar Stiven Astudillo Reyes </b> 
               <i>Copyright © 2020 </i> 
            </p>
        </div>
    </div>
   
    
</body>
</html>
